<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      // https://www.freecodecamp.org/news/how-to-build-a-dark-mode-switcher-with-tailwind-css-and-flowbite
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <script src="js/script.js" defer></script>
    <title>Wedding Invitation - Gardea & Manda</title>
  </head>
  <body class="dark:bg-darkBlue dark:text-white font-opensans bg-opening">
    

    <!-- Hero Section -->
    <section
      id="hero"
    >
      <!-- Hero Container -->
      <div class="container mx-auto px-6 text-center md:pt-20">
        <h1 class="max-w-2xl mx-auto mb-10 text-3xl font-bold leading-normal mt-14 md:text-4xl">
            Undangan Pernikahan
        </h1>
        <img src="images/wedding/logo.png" alt="" class="mx-auto" />
        <p class="max-w-sm mx-auto mb-6 text-sm md:max-w-xl mt-28 md:text-lg">
          Sabtu, 15 Januari 2025
        </p>
        <div class="mx-auto">
            <div class="mx-auto bg-yellow pt-6 pb-6">
                <p><b>Kepada Yth.<br>Bapak/Ibu/Saudara/i<br><br>Gardea Putri</b></p>
            </div>
            <img src="images/wedding/footer-opening.png" alt="" class="mx-auto">
        </div>
        <br>
        <a class="p-3 pt-6 px-10 rounded-full w-52 bg-gold hover:scale-95" href="home-page.html">
          Buka Undangan
        </a>
      </div>
    </section>
  </body>
</html>
